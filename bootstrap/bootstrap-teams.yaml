apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: root
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Wompipomp/argocd-test-repo.git
        revision: HEAD
        directories:
          - path: "**/bootstrap/app.yaml"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{path[0]}}'
      name: '{{path[0]}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/Wompipomp/argocd-test-repo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '*'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false