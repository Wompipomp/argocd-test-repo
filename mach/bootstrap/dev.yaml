apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: team1
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: applications for dev cluster and dev namespace
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: dev-mach
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Wompipomp/argocd-test-repo.git
        revision: HEAD
        directories:
          - path: "mach/overlays/dev/*"
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: 'dev-mach-{{path.basenameNormalized}}'
      name: 'dev-mach-{{path.basenameNormalized}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/Wompipomp/argocd-test-repo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '*'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false