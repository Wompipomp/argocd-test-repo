apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: iqs-dev
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: applications for dev cluster and dev namespace
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: dev-iqs
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              repoURL: https://github.com/Wompipomp/argocd-test-repo.git
              revision: HEAD
              directories:
                - path: "iqs/overlays/**/*"
          # cluster generator, 'child' #2
          - list:
              elements:
                - cluster: dev
                  url: https://kubernetes.default.svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{cluster}}-iqs-{{path.basenameNormalized}}'
      name: '{{cluster}}-iqs-{{path.basenameNormalized}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/Wompipomp/argocd-test-repo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: '{{url}}'
        namespace: '*'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false
